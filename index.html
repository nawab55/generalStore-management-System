<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Management System of General Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            
            <form id="myForm">
                <header>
                    <h1>Inventory Management System</h1>
                </header>
                <div>
                    <label for="product-name">Product Name:</label>
                    <input type="text" class="mt-2 mb-2" id="product-name" placeholder="Enter product name">
                </div>
                <div>
                    <label for="product-price">Product Price:</label>
                    <input type="number" id="product-price" placeholder="Enter product price">
                </div>
                <div>
                    <label for="product-quantity">Product Quantity:</label>
                    <input type="number" class="mt-2 mb-2" id="product-quantity" placeholder="Enter product quantity">
                </div>
                <!-- <button onclick="addProduct()">Add Product</button> -->
                <button type="button" onclick="addProduct()" class="btn btn-primary">Add Product</button>
    
                <h2 class="mt-3">Sell Product</h2>
                <label for="sell-product-name">Product Name:</label>
                <input type="text" id="sell-product-name" placeholder="Enter product name">
                <label for="sell-quantity">Quantity to Sell:</label>
                <input type="number" id="sell-quantity" placeholder="Enter quantity to sell">
                <!-- <button onclick="sellProduct()">Sell Product</button> -->
                <button type="button" onclick="sellProduct()" class="btn btn-primary">Sell Product</button>
    
                <h2>Inventory</h2>
                <ul id="inventory-list"></ul>
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
